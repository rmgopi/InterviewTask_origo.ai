<div class="container">

    <div class="row" style="display:flex; justify-content: space-between; align-items: center;">
        <div class="col-6" style="display:flex;padding: 10px; align-content: center;margin: 0 20px 0 0;flex: 50%;">
            <mat-card>
                <mat-card-content>
                    <div>
                        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-6" style="align-content: center; flex: 50%; ">
            <div class="row userrow">
                <mat-card>
                    <mat-card-content>
                        <div>
                            <h1 style="font-size: 55px; text-align: center;">{{percentage}}% ^</h1>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="row userrow">
                <mat-card>
                    <mat-card-content style="display:flex; justify-content: space-between; align-items: center;">
                        <div class="col-3" style="flex: 10%; ">
                            <span class="material-icons " style="font-size: 80px; ">
                                person
                            </span>
                        </div>
                        <div class="col-9 " style="border: 1px solid gray; flex: 90%; height: 50%; ">
                            <app-userdetail [user]="userData"></app-userdetail>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>

        </div>
    </div>

    <!-- <div *ngFor="let user of users " class="user ">
        <h3>{{user.name}}</h3>
    </div> -->
    <div class="row ">
        <div class="col-12 ">
            <mat-card>
                <mat-card-content>
                    <table mat-table [dataSource]="users " class="mat-elevation-z8 ">

                        <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> S.No </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="username">
                            <th mat-header-cell *matHeaderCellDef> UserName </th>
                            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                        </ng-container>

                        <ng-container matColumnDef="city">
                            <th mat-header-cell *matHeaderCellDef> City </th>
                            <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
                        </ng-container>

                        <ng-container matColumnDef="pincode">
                            <th mat-header-cell *matHeaderCellDef> PinCode </th>
                            <td mat-cell *matCellDef="let element"> {{element.address.zipcode}} </td>
                        </ng-container>

                        <ng-container matColumnDef="companyname">
                            <th mat-header-cell *matHeaderCellDef> Company Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr style="cursor: pointer;" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick($event, row)"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>

    </div>

</div>
